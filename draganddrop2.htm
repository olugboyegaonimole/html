<!DOCTYPE html>
<html>
<head>
	<title></title>


	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();
		}


		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}


		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>


</head>


<body>
	<div

	id="box"
	ondrop = "drop(event)"
	ondragover = "allowDrop(event)"
	style = "background-color: blue; width: 900px; height: 600px; border: 1px solid black"


	></div>



	<img id="image" src="php.jpg" ondragstart="drag(event)" draggable = "true" style="width: 100; height: 100" 

	>






</body>
</html>
